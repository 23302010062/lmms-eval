# BabyVision Fine-grained Discrimination Task
dataset_path: parquet
dataset_kwargs:
  data_files: hf://datasets/kkv233/lmms-eval-dataset/babyvision/babyvision_first2types_all.parquet
task: "babyvision_fine_grained"
test_split: train
output_type: generate_until

process_docs: !function utils.process_fine_grained

doc_to_visual: !function utils.doc_to_visual
doc_to_text: !function utils.doc_to_text
doc_to_target: "blankAns"

process_results: !function utils.process_results

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\n\nThink step by step and give your final answer in \\boxed{Answer} format."

generation_kwargs:
  max_new_tokens: 2048
  temperature: 0
  do_sample: false

metric_list:
  - metric: Fine-grained Discrimination
    aggregation: !function utils.aggregate_results
    higher_is_better: true

metadata:
  version: 1.0
  num_samples: 163
